<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVTrak - Tesla Authentication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
        }
        .tesla-blue {
            color: #3e6ae1;
        }
        .loader {
            border-top-color: #3e6ae1;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">EVTrak</h1>
                <div id="status-message" class="text-lg text-gray-600">
                    Processing your Tesla authentication...
                </div>
                <div class="flex justify-center mt-6">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                </div>
            </div>
            <div id="error-container" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
                <strong class="font-bold">Error: </strong>
                <span id="error-message" class="block sm:inline"></span>
            </div>
            <div id="success-container" class="hidden text-center">
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6" role="alert">
                    <strong class="font-bold">Success! </strong>
                    <span class="block sm:inline">Your Tesla account has been connected.</span>
                </div>
                <button id="continue-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline w-full">
                    Continue to Dashboard
                </button>
            </div>
        </div>
        <div class="mt-8 text-center text-sm text-gray-500">
            &copy; 2025 EVTrak. All rights reserved.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            
            if (error) {
                // Show error message
                showError("Authentication failed: " + error);
                return;
            }
            
            if (!code || !state) {
                showError("Missing required parameters");
                return;
            }
            
            // Exchange code for token with our backend
            exchangeCodeForToken(code, state);
            
            // Button event listener
            document.getElementById('continue-button').addEventListener('click', function() {
                window.location.href = '/dashboard';
            });
        });
        
        function showError(message) {
            document.getElementById('status-message').textContent = "Authentication Failed";
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-container').classList.remove('hidden');
            document.querySelector('.loader').classList.add('hidden');
        }
        
        function showSuccess() {
            document.getElementById('status-message').textContent = "Authentication Successful";
            document.getElementById('success-container').classList.remove('hidden');
            document.querySelector('.loader').classList.add('hidden');
        }
        
        async function exchangeCodeForToken(code, state) {
            try {
                // Call our backend API to exchange the code for a token
                const response = await fetch('/api/auth/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, state })
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData || 'Failed to authenticate with Tesla');
                }
                
                const data = await response.json();
                
                // Store the token in localStorage
                localStorage.setItem('evtrak_token', data.token);
                
                // Show success message
                showSuccess();
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
                
            } catch (error) {
                console.error('Authentication error:', error);
                showError(error.message || 'Failed to authenticate with Tesla');
            }
        }
    </script>
</body>
</html>
